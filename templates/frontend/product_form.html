{% extends "base.html" %}
{% block title %}出品 - MURAシェア{% endblock %}
{% block content %}
<h1 class="h4">出品</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">{{ form.as_p }}</div>
  <div class="mb-3">
    <label class="form-label">画像（複数可）</label>
    {{ img_form.image }}
  </div>
  <button class="btn btn-primary">登録</button>
</form>
{% endblock %}
