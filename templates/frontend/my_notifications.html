{% extends "base.html" %}
{% block title %}通知 - MURAシェア{% endblock %}
{% block content %}
<div class="container-xxl py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h2 class="fw-bold mb-1">通知</h2>
      <div class="text-muted">最新の通知を確認できます。</div>
    </div>
  </div>

  <div class="card border-0 shadow-sm">
    <ul class="list-group list-group-flush">
      {% for n in object_list %}
        <li class="list-group-item d-flex gap-3 align-items-start {% if n.id in unread_ids %}bg-light{% endif %}">
          <span class="badge bg-secondary align-self-start mt-1">{{ n.kind }}</span>
          <div class="flex-grow-1">
            <div class="{% if n.id in unread_ids %}fw-semibold{% endif %}">{{ n.body }}</div>
            <div class="text-muted small">{{ n.created_at|date:"Y/m/d H:i" }}</div>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item text-muted">通知はまだありません。</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
