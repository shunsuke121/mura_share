{% if items %}
  <div class="vstack gap-3">
    {% for p in items %}
      {% include "frontend/returns/_card.html" with order=p mode=mode %}
    {% endfor %}
  </div>
{% else %}
  <div class="text-center py-5 empty-state">
    <div class="empty-title">返品申請はまだありません</div>
    <div class="empty-sub">取引が完了した商品がここに表示されます。</div>
  </div>
{% endif %}
