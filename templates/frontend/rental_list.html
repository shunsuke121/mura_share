{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">レンタル中</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>商品</th>
      <th>数量</th>
      <th>金額</th>
      <th>レンタル開始</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rentals %}
    <tr>
      <td>{{ r.product.title }}</td>
      <td>{{ r.quantity }}</td>
      <td>¥{{ r.total_price|floatformat:0 }}</td>
      <td>{{ r.rented_at|date:"Y-m-d H:i" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center text-muted">レンタル中の商品はありません。</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
