<!-- my_rooms.html -->
{% extends "base.html" %}
{% block title %}メッセージ{% endblock %}
{% block content %}
<h1 class="h4 mb-3">メッセージ</h1>
<ul class="list-group">
  {% for room in object_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-bold">{{ room.product.title }}</div>
        <div class="small text-muted">Room #{{ room.id }}</div>
      </div>
      <a class="btn btn-sm btn-outline-primary" href="/api/docs/#/v1/post_api_v1_rooms__room_id__messages_/" target="_blank">APIで送信</a>
    </li>
  {% empty %}
    <li class="list-group-item text-muted">メッセージルームはまだありません。</li>
  {% endfor %}
</ul>
{% endblock %}
