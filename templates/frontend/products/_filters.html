<div class="row g-2">
  <div class="col-auto">
    <select name="category" class="form-select form-select-sm">
      <option value="all">すべてのカテゴリー</option>
      <option>電子機器</option><option>家具</option><option>スポーツ用品</option>
      <option>楽器</option><option>車両</option><option>アウトドア用品</option>
      <option>ファッション</option><option>書籍・メディア</option><option>その他</option>
    </select>
  </div>
  <div class="col-auto">
    <select name="availability" class="form-select form-select-sm">
      <option value="all">すべて</option>
      <option>レンタルのみ</option><option>販売のみ</option><option>レンタル・販売両方</option>
    </select>
  </div>
  <div class="col-auto ms-auto">
    <select name="sort" class="form-select form-select-sm">
      <option value="newest">新着順</option>
      <option value="price_low">価格が安い順</option>
      <option value="price_high">価格が高い順</option>
      <option value="popular">人気順</option>
    </select>
  </div>
  <div class="col-auto">
    <button class="btn btn-sm btn-dark">適用</button>
  </div>
</div>
