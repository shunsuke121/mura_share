{# templates/_partials/header.html #}
<nav class="ms-header bg-white sticky-top">
  <div class="ms-header-inner">

    <!-- 左：ロゴ -->
    <a class="ms-brand d-flex align-items-center text-decoration-none"
       href="{% url 'frontend:products' %}">
      <span class="ms-brand-badge">M</span>
      <span class="ms-brand-text">MURAシェア</span>
    </a>

    <!-- 真ん中：ナビ -->
    <ul class="ms-nav list-unstyled d-none d-md-flex align-items-center mb-0">
      <li>
        <a href="{% url 'frontend:products' %}"
           class="ms-nav-link {% if request.resolver_match.url_name == 'products' %}is-active{% endif %}">
          <i class="bi bi-house-door"></i><span>ホーム</span>
        </a>
      </li>
      <li>
        <a href="{% url 'frontend:messages' %}"
           class="ms-nav-link {% if request.resolver_match.url_name == 'messages' %}is-active{% endif %}">
          <i class="bi bi-chat-dots"></i><span>メッセージ</span>
        </a>
      </li>
      <li>
        <a href="{% url 'frontend:product_new' %}"
           class="ms-nav-link {% if request.resolver_match.url_name == 'product_new' %}is-active{% endif %}">
          <i class="bi bi-plus-circle"></i><span>投稿</span>
        </a>
      </li>
    </ul>

    <!-- 右：通知＆アバター -->
    <div class="ms-header-right d-flex align-items-center gap-3">
      <a href="#" class="ms-icon-btn" aria-label="通知">
        <i class="bi bi-bell"></i>
      </a>

      {% if request.user.is_authenticated %}
        <div class="ms-avatar" title="{{ request.user.username }}">
          {{ request.user.username|first|default:"U"|upper }}
        </div>
      {% else %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'frontend:login' %}">
          ログイン
        </a>
      {% endif %}
    </div>

  </div>
</nav>
