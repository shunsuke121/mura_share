{% extends "base.html" %}
{% block title %}ユーザー登録{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">ユーザー登録</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">登録</button>
  </form>
</div>
{% endblock %}
