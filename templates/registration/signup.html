{% extends "base.html" %}
{% block title %}新規登録{% endblock %}
{% block content %}
<h1 class="h4 mb-3">新規登録</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

<p class="mt-3">すでにアカウントあり？ <a href="{% url 'frontend:login' %}">ログイン</a></p>
{% endblock %}
