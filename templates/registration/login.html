{% extends "base.html" %}
{% block title %}ログイン{% endblock %}
{% block content %}
<h1 class="h4 mb-3">ログイン</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">ログイン</button>
</form>
<p class="mt-3">アカウントが無い？ <a href="{% url 'frontend:signup' %}">新規登録</a></p>
{% endblock %}
